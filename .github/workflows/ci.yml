name: Launch AutoDream App (Dev)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-app:
    name: Run Frontend and Backend with MongoDB
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install frontend/backend dependencies
        run: npm ci
        working-directory: AutoDreamZA-react-app

      - name: Build TypeScript (optional)
        run: npx tsc --project tsconfig.server.json
        working-directory: AutoDreamZA-react-app

      - name: Start Backend Server in Background
        run: |
          echo "üöÄ Starting backend server..."
          npx ts-node -P tsconfig.server.json src/BACKEND/server.ts &
        working-directory: AutoDreamZA-react-app
        env:
          MONGO_URI: mongodb://localhost:27017/autodreamdb

      - name: Wait for Backend to be Ready
        run: |
          echo "‚è≥ Waiting for backend to start..."
          for i in {1..20}; do
            if curl --silent http://localhost:5000/user/Login; then
              echo "‚úÖ Backend is up!"
              exit 0
            fi
            echo "‚è±Ô∏è Retrying in 1 second... ($i/20)"
            sleep 1
          done
          echo "‚ùå Backend did not start in time."
          exit 1

      - name: Kill Backend Server
        run: pkill -f ts-node

