name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-app:
    name: Run Frontend and Backend with MongoDB Atlas
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        working-directory: AutoDreamZA-react-app

      - name: ğŸ— Create .env file
        run: |
          echo "ATLAS_URI=${{ secrets.ATLAS_URI }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" >> .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
        working-directory: AutoDreamZA-react-app

      - name: ğŸ”§ Build TypeScript Backend
        run: npx tsc --project tsconfig.server.json
        working-directory: AutoDreamZA-react-app

      - name: ğŸš€ Start Backend and Wait for Readiness
        working-directory: AutoDreamZA-react-app
        env:
          ATLAS_URI: ${{ secrets.ATLAS_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "Starting backend..."
          npx ts-node -P tsconfig.server.json src/BACKEND/server.ts &
          BACKEND_PID=$!
          echo "Waiting for backend to start..."
          for i in {1..60}; do
            if curl --silent --fail http://localhost:5000/health/ServerHealth; then
              echo "âœ… Backend is up!"
              break
            else
              echo "Health check failed, response:"
              curl -v http://localhost:5000/health/ServerHealth || true
            fi
            echo "Retrying in 2s... ($i/60)"
            sleep 2
          done
          if ! curl --silent --fail http://localhost:5000/health/ServerHealth; then
            echo "âŒ Backend failed to start in time"
            kill $BACKEND_PID
            exit 1
          fi
          echo "Backend startup verified."

      - name: ğŸ”’ Check Security Middleware
        run: |
          FILE=AutoDreamZA-react-app/src/BACKEND/server.ts
          echo "ğŸ” Checking for Helmet..."
          if grep -iq "helmet" "$FILE" && grep -iq "app.use(helmet" "$FILE"; then
            echo "âœ… Helmet present"
          else
            echo "âŒ Helmet missing"
            exit 1
          fi
          echo "ğŸ” Checking for express-rate-limit..."
          if grep -iq "rateLimit" "$FILE" && grep -iq "app.use(limiter" "$FILE"; then
            echo "âœ… express-rate-limit present"
          else
            echo "âŒ express-rate-limit missing"
            exit 1
          fi
          echo "ğŸ” Checking for xss-clean..."
          if grep -iq "xss-clean" "$FILE"; then
            echo "âœ… xss-clean present"
          else
            echo "âŒ xss-clean missing"
            exit 1
          fi

      - name: ğŸ§¹ Cleanup - Kill Backend Server
        run: pkill -f ts-node || true

      - name: ğŸ‰ Done
        if: success()
        run: echo "âœ… CI/CD completed successfully!"


  docker-build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: run-app  # âœ… Only run this job if 'run-app' succeeds

    steps:
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./AutoDreamZA-react-app
          file: ./AutoDreamZA-react-app/DockerFile
          push: true
          tags: aiden367/autodreamza:latest

